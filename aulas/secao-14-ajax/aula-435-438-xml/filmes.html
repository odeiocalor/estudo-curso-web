<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Catálogo de filmes</title>

    <script src="xmltojson.js"></script>
    <script>

      function getFilmes() {
        let xmlHttp = new XMLHttpRequest()
        xmlHttp.open('GET', 'http://localhost/filmes.xml')

        xmlHttp.onreadystatechange = () => {
          if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            let XMLFilmes = xmlHttp.responseText
            
            let parser = new DOMParser()

            domFilmes = parser.parseFromString(XMLFilmes, 'text/xml')

            jsonFilmes = xmlToJson(domFilmes)
            
            for(let i in jsonFilmes['filmes']['filme']) {
              let item = jsonFilmes['filmes']['filme'][i]

              let genero = ''
              for(let g in item.genero) {
                if(genero) {
                  genero += ', '
                }
                genero += item.genero[g]['#text']
              }

              let elenco = ''
              for(let e in item.elenco.ator) {
                if(elenco) {
                  elenco += ', '
                }
                elenco += item.elenco.ator[e]['#text']
              }

              let divRow = document.createElement('div')
              divRow.className = 'row'

              let divCol = document.createElement('div')
              divRow.className = 'col'

              let p1 = document.createElement('p')
              p1.innerHTML = '<strong>Título:</strong> ' + item['titulo']['#text']

              let p2 = document.createElement('p')
              p2.innerHTML = '<strong>Resumo:</strong> ' + item['resumo']['#text']

              let p3 = document.createElement('p')
              p3.innerHTML = '<strong>Gênero:</strong> ' + genero

              let p4 = document.createElement('p')
              p4.innerHTML = '<strong>Elenco:</strong> ' + elenco

              let p5 = document.createElement('p')
              p5.innerHTML = '<strong>Data de lançamento:</strong> ' + item.dataLancamento['#text'] + ' (' + item.dataLancamento['@attributes']['pais'] + ')'
              
              let hr = document.createElement('hr')

              divRow.appendChild(divCol)
              divCol.appendChild(p1)
              divCol.appendChild(p2)
              divCol.appendChild(p3)
              divCol.appendChild(p4)
              divCol.appendChild(p5)
              divCol.appendChild(hr)

              document.getElementById('lista').appendChild(divRow)
            }
          }

          if(xmlHttp.readyState == 4 && xmlHttp.status == 404) {
            // 
          }
        }

        xmlHttp.send()
      }

    </script>
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
          <div class="navbar-brand mb-0 h1">
            <h3>Catálogo de filmes</h3>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="lista">
        <div class="row mb-5">
          <div class="col">
            <button type="button" class="btn btn-success" onclick="getFilmes()">Listar filmes</button>
          </div>
        </div>
        
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
