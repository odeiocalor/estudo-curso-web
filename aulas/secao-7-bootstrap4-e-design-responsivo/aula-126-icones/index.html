<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="img/iconic/font/css/open-iconic-bootstrap.css">

        <link href="img/fontawesome/css/all.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap - √çcones</title>
    </head>
    <body>

        <h3 class="border-bottom">Iconic</h3>
        <span class="oi oi-bolt text-danger" style="font-size: 200px;"></span>

        <span class="oi oi-bolt text-danger" style="font-size: 100px;"></span>

        <span class="oi oi-bell display-3 text-danger"></span>

        <i class="oi oi-clock display-3 text-success"></i>

        <button class="btn btn-dark btn-lg">
            <i class="oi oi-bell"></i>
            Clique aqui
        </button>

        <h3 class="border-bottom">FontAwesome</h3>
        <i class="fas fa-stroopwafel display-3 text-success"></i>
        
        <i class="fas fa-arrow-up display-3 text-danger"></i>
        
        <i class="fas fa-battery-half display-3"></i>

        <span class="fas fa-bomb display-3 text-warning"></span>

        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb text-warning"></i>
            Clique aqui
        </button>



        <!-- Bootstrap & FontAwesome -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e78abfb9ec.js" crossorigin="anonymous"></script>
    </body>
</html>
